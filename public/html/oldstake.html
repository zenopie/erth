<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/stake.css">

   </head>
<body>
  
  <div class="sidebar close">
    <!-- Logo section begins here -->
    <div class="logo-details">
        <i class='bx bx-world'></i> <!-- Logo icon -->
        <span class="logo_name"></span> <!-- Empty logo name, consider adding content or removing if not used -->
    </div>
    <!-- Logo section ends here -->

    <!-- Navigation links section begins here -->
    <ul class="nav-links">
      <li>
        <a href="../index.html">
            <i class='bx bxs-coin'></i> <!-- Navigation icon for ANML Token -->
            <span class="link_name">ANML&nbsp;Token</span> <!-- Navigation text -->
        </a>
      </li>
      <!-- Repeat similar structure for other links -->
      <li>
        <a href="/html/exchange.html">
          <i class='bx bxs-store-alt'></i>
          <span class="link_name">Exchange</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bxs-florist'></i>
          <span class="link_name">Provide</span>
        </a>
      </li>
      <li>
        <a href="/html/stake.html">
          <i class='bx bxs-bank'></i>
          <span class="link_name">Stake&nbsp;ERTH</span>
        </a>
      </li>
      <li>
        <a href="https://dash.scrt.network/">
          <i class='bx bxs-dashboard'></i>
          <span class="link_name">SCRT&nbsp;Dashboard</span>
        </a>
      </li>

      <!-- Profile section begins here -->
      <li>
        <div class="profile-details">
          <div class="profile-content">
            <img src="keplr.svg" alt="profileImg"> <!-- Profile image, consider a more descriptive alt text -->
          </div>
          <div class="name-job">
            <div class="profile_name">Wallet Name</div>
            <div class="job">keplr</div> <!-- Job or designation, consider renaming the class for clarity -->
          </div>
          <i class='bx bx-log-out'></i> <!-- Logout or exit icon, consider wrapping inside a button or link for functionality -->
        </div>
      </li>
      <!-- Profile section ends here -->
    </ul>
    <!-- Navigation links section ends here -->
</div>

  <section class="home-section">

    <div class="home-content">



      <div id="stake-box" class="box">
        <div class="max-wrapper"> <!-- New wrapper for the max field and button -->
          <span class="balance-text">Balance: <span id="balance-value">12345</span></span>
          <button class="max-button" onclick="setMaxValue()">Max</button>
      </div>
        <div class="input-wrapper">
            <img src="logo.png" alt="Logo" class="logo">
            <input type="number" id="input-amount" value="0">
        </div>
        <div class="footer-wrapper"> <!-- Added a wrapper around the disclaimer and button for positioning -->
            <span class="disclaimer-text">Staking will lock your funds for 21 days.</span>
            <button class="box-button">Stake</button>
        </div>
    </div>
    
    
    <div id="unstake-box" class="box remove">
      <div class="max-wrapper"> <!-- New wrapper for the max field and button -->
        <span class="balance-text">Staked: <span id="balance-value">12345</span></span>
        <button class="max-button" onclick="setMaxValue()">Max</button>
    </div>
      <div class="input-wrapper">
          <img src="logo.png" alt="Logo" class="logo">
          <input type="number" id="input-amount" value="0">
      </div>
      <div class="footer-wrapper"> <!-- Added a wrapper around the disclaimer and button for positioning -->
          <span class="disclaimer-text"></span>
          <button class="box-button">Unstake</button>
      </div>
    </div>
    
    <div class="pill-box">
        <div id="stake" class="pill">Stake</div>
        <div id="unstake" class="pill inactive">Unstake</div>
    </div>
    
      
    
  


    </div>
  </section>
  <script>
  let homeSection = document.querySelector(".home-section");
  let sidebar = document.querySelector(".close");
  let sidebarBtn = document.querySelector(".bx-menu");
  sidebar.addEventListener("mouseover", ()=>{
    sidebar.classList.remove("close");
  });
  homeSection.addEventListener("mouseover", ()=>{
    sidebar.classList.add("close");
  });
  </script>
  <script src="https://www.unpkg.com/secretjs/dist/browser.js"></script>
  <script src='https://cdn.veriff.me/sdk/js/1.5/veriff.min.js'></script>
  <script src='https://cdn.veriff.me/incontext/js/v1/veriff.js'></script>
  <script src="global.js"></script>
  <script src="/js/stake.js"></script>

</html>
